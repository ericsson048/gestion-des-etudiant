{% extends "base.html" %} {% block content%}

<div class="x">
  <form method="post" class="formE">
    {% csrf_token %}
    <h1>Formulaire Note</h1>
    <div class="content">
      <div class="flex">
        <label for="id_etudiant">L'etudiant:</label>
        {{form.etudiant}}
      </div>
      <div class="flex">
        <label for="id_cours ">Cours:</label>
        {{form.cours }}
      </div>
      <div class="flex">
        <label for="id_note ">Cours:</label>
        {{form.note }}
      </div>
    </div>

    <input type="submit" class="send" value="Envoyer" />
  </form>
</div>
{% endblock %}
