{% extends "base.html" %} {% block content%}
<div class="x">
  <form method="post" class="formE">
    {% csrf_token %}
    <h1>Formulaire Etudiant</h1>
    <div class="content">
      <div class="flex">
        <label for="id_NomEtudiant">Nom:</label>
        {{form.NomEtudiant}}
      </div>
      <div class="flex">
        <label for="id_PrenomEtudiant">Prenom:</label>
        {{form.PrenomEtudiant}}
      </div>
      <div class="flex">
        <label for="id_Matricule">Matricule:</label>
        {{form.Matricule}}
      </div>
      <div class="flex">
        <label for="id_login">Date de Naissance:</label>
        <input
          type="date"
          name="DateNaissance"
          required
          id="id_DateNaissance"
        />
      </div>
    </div>

    <input type="submit" class="send" value="Envoyer" />
  </form>
</div>
{% endblock %}
